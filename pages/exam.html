<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/normalize.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/exam.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="progress">
        <div
          id="progress"
          class="progress-bar progress-bar-striped bg-danger"
          role="progressbar"
          style="width: 0"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          00%
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="question">
        What type of chart is useful for comparing values over categories ?
      </div>
      <div class="radio">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="radioA"
            name="test"
          />
          <label class="form-check-label" id="radio1" for="radioA">
            Pie Chart
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="radioB"
            name="test"
          />
          <label class="form-check-label" id="radio2" for="radioB">
            Column Chart
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="radioC"
            name="test"
          />
          <label class="form-check-label" id="radio3" for="radioC">
            Line Chart
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="radioD"
            name="test"
          />
          <label class="form-check-label" id="radio4" for="radioD">
            Dot Graph
          </label>
        </div>
      </div>
      <div class="mark">
        <h2>Your Question Mark Here</h2>
        <div class="point">
          <div id="circle"></div>
          <div class="submit">
            <button id="mark" type="button" class="btn btn-danger btn-md">
              Mark
            </button>
          </div>
        </div>
      </div>
      <div class="next">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li id="prev" class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item">
              <a id="curNum" class="page-link" href="#">1</a>
            </li>
            <li id="next" class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="submit">
        <button id="submit" type="button" class="btn btn-danger btn-md">
          SUBMIT
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/exam.js"></script>
  </body>
</html>
